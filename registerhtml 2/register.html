<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="Registration-box">
        <form>
            <h1> Registration</h1>
            <p>Your First name</p>
            <input type="text" class="input-field" placeholder="First Name">
            <p>Your last name</p>
            <input type="text" class="input-field" placeholder="Last Name">
            <p>Your Email</p>
            <input type="email" class="input-field" placeholder="email">
            <p>Gender</p>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <p>Your Nationality</p>
            <input type="text" class="input field" placeholder="Nationality">
            <p>Marital status</p>   
            <input type="text" class="input-field" placeholder="Marital status"> 

            <h2> Student course selection</h2>

            <p>Course of selection</p>
            <input type="text" class="input-field" placeholder="Course name">
            <p>Mode of study</p>
            <select>
                <option>Full time </option>
                <option>Evenings and weekends</option>
                <option>Distance learning</option>
                <option>School based</option>
            </select>
            <p>Guardian/Parent Mobile number</p>
            <input type="text" classs="input-field" placeholder="phone no">
            <p>How did you learn about Zetech university?</p>
            <input type="text" class="input-field" placeholder="E.g through media">  
            <button type="button" class="btn"> Submit</button>
        </form>
</body>
</html>
